<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock - toss</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">
        <span>22:45</span>
      </div>
      <div class="status-bar__icons">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="screen-header__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-calendar-check"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="screen-header">
        <span>토스증권</span>
        <h6>S&P 500</h6>
        <h6>3,817.08</h6>
      </div>
      <div class="stock-title">
        <span>내 주식</span>
        <span>오늘의 발견</span>
      </div>
      <div class="stock-body">
        <span class="stock-body__span">계좌</span>
        <div class="stock-body__account">
          <div class="stock-body__account-won">
            <span>13원</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <span>채우기</span>
        </div>
        <div class="stock-body__account-column">
          <span>주문내역</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="stock-body__account-column">
          <span>판매수익</span>
          <div class="stock-body__account-column-dis">
            <h6>이번 달 -25원</h6>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="stock-body">
        <span class="stock-body__present">선물 받은 주식</span>
        <div class="stock-body__present-apple">
          <i class="fa-brands fa-apple"></i>
          <div class="stock-body__present-apple-logo">
            <span>애플</span>
            <span>2일 후 도착</span>
          </div>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="stock-body__present-apple">
          <i class="fa-solid fa-transgender"></i>
          <div class="stock-body__present-apple-logo">
            <span>테슬라</span>
            <span>5일 후 도착</span>
          </div>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="index.html">
            <i class="fa-solid fa-house"></i>
            <span>홈</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="benefit.html">
            <i class="fa-solid fa-gem"></i>
            <span>혜택</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="tosspay.html">
            <i class="fa-solid fa-won-sign"></i>
            <span>토스페이</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="stock.html">
            <i class="fa-solid fa-chart-simple"></i>
            <span>주식</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="entire.html">
            <i class="fa-solid fa-bars"></i>
            <span>전체</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/805fdb41ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
